# Use postgres/example user/password credentials
version: '3.8'

services:
    db:
        image: postgres:13-alpine
        container_name: postgresql
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: 123456
            POSTGRES_USER: postgres
        volumes:
            - ./data:/var/lib/postgresql/data
        restart: unless-stopped

    adminer:
        image: adminer
        ports:
            - 8080:8080
        restart: unless-stopped